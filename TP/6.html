<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice Arithmétique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .operations {
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Calculatrice Simple</h2>
    
    <input type="number" id="num1" placeholder="Entrez le premier nombre">
    <input type="number" id="num2" placeholder="Entrez le deuxième nombre">
    
    <div class="operations">
        <label><input type="radio" name="operation" value="+"> Addition (+)</label>
        <label><input type="radio" name="operation" value="-"> Soustraction (-)</label>
        <label><input type="radio" name="operation" value="*"> Multiplication (*)</label>
        <label><input type="radio" name="operation" value="/"> Division (/)</label>
    </div>
    
    <button onclick="calculer()">Calculer</button>
    
    <div id="result"></div>

    <script>
        function calculer() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.querySelector('input[name="operation"]:checked');
            const resultatDiv = document.getElementById('result');
            
            // Validation des entrées
            if (isNaN(num1) || isNaN(num2)) {
                resultatDiv.innerHTML = "<span style='color:red;'>Veuillez entrer des nombres valides</span>";
                return;
            }
            
            if (!operation) {
                resultatDiv.innerHTML = "<span style='color:red;'>Veuillez sélectionner une opération</span>";
                return;
            }
            
            let resultat;
            const operateur = operation.value;
            
            switch(operateur) {
                case '+':
                    resultat = num1 + num2;
                    break;
                case '-':
                    resultat = num1 - num2;
                    break;
                case '*':
                    resultat = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        resultatDiv.innerHTML = "<span style='color:red;'>Division par zéro impossible</span>";
                        return;
                    }
                    resultat = num1 / num2;
                    break;
                default:
                    resultatDiv.innerHTML = "<span style='color:red;'>Opération non reconnue</span>";
                    return;
            }
            
            resultatDiv.innerHTML = `Résultat : ${num1} ${operateur} ${num2} = <strong>${resultat}</strong>`;
        }
    </script>
</body>
</html>
